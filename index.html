<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<title>Shop</title>
	</head>
	<body>
		<div id="container-price">
			<span class="main-price">2 999 грн</span>
			<div class="extra-services-check">
				<label for="windows-10"><input id="windows-10" type="checkbox"name="service">Windows 10<i class="fa fa-info-circle info" aria-hidden="true"></i></label>
				<label for="modern-computer"><input id="modern-computer" type="checkbox"name="service">Модернизация компьютера<i class="fa fa-info-circle info" aria-hidden="true"></i></label>
				<label for="recovering-files"><input id="recovering-files" type="checkbox"name="service">Hetman Uneraser для восстановления файлов<i class="fa fa-info-circle info" aria-hidden="true"></i></label>
			</div>
			<div class="extra-services-list">
				<select name="services-list" id="services-list">
					<option value="operation-system">Операционна...</option>
					<option value="random-1">Lorem ipsum dolor sit amet</option>
					<option value="random-2">Lorem ipsum dolor sit amet</option>
				</select>
				<select name="services-list" id="services-list">
					<option value="support">Support.ua </option>
					<option value="random-3">Lorem ipsum dolor sit amet</option>
					<option value="random-4">Lorem ipsum dolor sit amet</option>
				</select>
				<select name="services-list" id="services-list" class="last">
					<option value="hetman-uneraser">Hetman Uneraser...</option>
					<option value="random-5">Lorem ipsum dolor sit amet</option>
					<option value="random-6">Lorem ipsum dolor sit amet</option>
				</select>
			</div>
			<div class="price">
				<span class="mg-4">3 939 грн</span>
				<span class="mg-4 pd-l-12">320 грн</span>
				<span class="mg-26 pd-l-12">249 грн</span>
			</div>
			<button id="buy"><i class="fa fa-cart-plus" aria-hidden="true"></i><span>Купить</span></button>
			<span class="credit">Купить в кредит</span>
		</div>
		<div id="footer">
			<div class="add-dream">
				<i class="fa fa-heart-o" aria-hidden="true"></i>
				<span><a href="#">В список желаний</a></span>
			</div>
			<div class="compare-items">
				<i class="fa fa-balance-scale" aria-hidden="true"></i>
				<span><a href="#">Сравнить</a></span>
			</div>
			<div class="track-price">
				<i class="fa fa-line-chart" aria-hidden="true"></i>
				<span><a href="#">Следить за ценой</a></span>
			</div>
		</div>
	</body>
</html>
